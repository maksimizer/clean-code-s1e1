<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="section new-task-section">
      <h3 class="section__heading">Add Item</h3>
      <div class="section__new-task new-task">
          <input class="task__input new-task-input" type="text">
          <button class="task__btn add-btn">Add</button>
      </div>
    </section>
    <section class="section todo-section">
      <h3 class="section__heading">Todo</h3>
      <ul class="incompleted-tasks task-list">
        <li class="task">
          <input class="task__check" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__btn edit-btn">Edit</button>
          <button class="task__btn delete-btn"><img class="delete-btn__img" src="./remove.svg" alt="remove-button"></button>
        </li>
        <li class="task editMode">
          <input class="task__check" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="task__btn edit-btn">Save</button>
          <button class="task__btn delete-btn"><img class="delete-btn__img" src="./remove.svg" alt="remove-button"></button>
        </li>
      </ul>
    </section>
    <section class="section done-section">
      <h3 class="section__heading">Completed</h3>
      <ul class="completed-tasks task-list">
        <li class="task">
          <input class="task__check" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__btn edit-btn">Edit</button>
          <button class="task__btn delete-btn"><img class="delete-btn__img" src="./remove.svg"  alt="remove-button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
